<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- date picker plugin -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

    <!-- Include Date Range Picker -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css" />

    <!-- date picker plugin end -->

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Allura&display=swap');

        body {
            /* font-family: 'Allura'; */
            background: url(/images/texture.jpg);
            background-repeat: none;
            background-position: inherit;
            color: azure;
        }

        .welcome-text {
            font-family: "Allura", cursive;
            font-weight: 800;
            font-style: normal;
            color: white;
            text-align: center;
            font-size: 100px;
            top: 5px;
        }
        .cont-whole{
            background-color:rgb(106, 83, 55,0.5);
        }

        .input-width {
            width: 360px;
        }
    </style>
</head>

<body>
    <div class="welcome-text mx-4 my-3 p-3">Welcome</div>
    <div class="container container-sm-8 cont-whole rounded-shadow-lg mb-4">
        <div class="container d-flex pt-4 px-4 m-2">
            <div class="row d-flex align-items-center">
                <div class="col-sm-4 mx-5 p-2 ">
                    <label for="Name">Name:</label>
                    <input type="text" class="input-width p-2" placeholder="name">
                </div>
                <div class="col-sm-4 mx-5 p-2">
                    <label for="Contact">Contact: </label>
                    <input type="text" class="input-width p-2" id="" placeholder="contact no.">
                </div>
            </div>
        </div>

        <div class="container container-sm-8 d-flex p-5">
            <div class="row d-flex justify-content-between">
                <h6 class="mx-5 p-2">Education Qualification:</h6>
                <div class="col-sm-8 d-flex justify-content-around">
                    <div class="col-sm-6 mx-5 p-2">
                        <label for="date">SEE passed out year: </label>
                        <input id="date" name="date" placeholder="MM/DD/YYY" type="text" class="input-width p-2">
                    </div>
                    <div class="col-sm-2  mx-5 p-2">
                        <label for="see-gpa">GPA or %:</label><br>
                        <input type="text" class="input-width w-25 p-2" placeholder="eg: 3.65">
                    </div>
                </div>

                <div class="col-sm-8 d-flex justify-content-around">
                    <div class="col-sm-6 mx-5 p-2">
                        <label for="date">+2 passed out year: </label>
                        <input id="date" name="date" placeholder="MM/DD/YYY" type="text" class="input-width p-2">
                    </div>
                    <div class="col-sm-6 mx-5 p-2">
                        <label for="2-gpa">GPA or %:</label><br>
                        <input type="text" class="input-width w-25 p-2" placeholder="eg: 3.65">
                    </div>
                </div>
            </div>
        </div>

        <div class="container container-sm-8 d-flex mb-5 p-3">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-sm-8 mx-5 p-2 ">
                    <label for="ielts/pte">IELTS/PTE result:</label><br>
                    <input type="text" class="input-width p-2" placeholder="ielts/pte">
                </div>
            </div>
        </div>

        <div class="container container-sm-4 d-flex align-items-end">
        <button class="btn btn-success m-5 p-3">Submit Application</button>
        </div>
    </div>



    <script>
        $(document).ready(function () {
            var date_input = $('input[name="date"]'); //our date input has the name "date"
            var container = $('.bootstrap-iso form').length > 0 ? $('.bootstrap-iso form').parent() : "body";
            var options = {
                format: 'mm/dd/yyyy',
                container: container,
                todayHighlight: true,
                autoclose: true,
            };
            date_input.datepicker(options);
        })
    </script>
</body>

</html>
